<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Website Pendidikan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D3B66] min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-lg w-full max-w-md p-8">
    <!-- Judul -->
    <h2 class="text-2xl font-bold text-center text-[#0D3B66] mb-6">Daftar Akun Baru</h2>

    <!-- Form Register -->
    <form action="proses_register.php" method="POST" class="space-y-5">
      <!-- Nama Lengkap -->
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Tombol Register -->
      <button type="submit"
        class="w-full bg-[#0D3B66] text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
        Daftar
      </button>
    </form>

    <!-- Link ke Login -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Sudah punya akun? <a href="login.html" class="text-indigo-600 hover:underline">Login di sini</a>
    </p>
  </div>

</body>
</html>
